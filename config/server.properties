# Server Configuration for SAJHA MCP Server

# Server Settings
server.host=0.0.0.0
server.port=8000
server.debug=false
server.name=SAJHA MCP Server
server.version=1.0.0

# Session Configuration
session.timeout.minutes=60
session.secret.key=sajha-mcp-server-secret-2025

# Authentication Settings
auth.max.login.attempts=5
auth.lockout.duration.minutes=5
auth.password.min.length=6

# Tool Registry Settings
tools.config.dir=config/tools
tools.scan.interval.seconds=5
tools.max.execution.time.seconds=300
tools.concurrent.executions=10

# WebSocket Configuration
websocket.ping.interval=30
websocket.ping.timeout=60
websocket.max.connections=200

# API Rate Limiting
api.rate.limit.enabled=true
api.rate.limit.requests.per.minute=100
api.rate.limit.burst=20

# Logging Configuration
logging.level=INFO
logging.file=logs/server.log
logging.max.size.mb=100
logging.backup.count=10

# Monitoring Settings
monitoring.enabled=true
monitoring.metrics.interval.seconds=60
monitoring.data.retention.hours=24

# CORS Settings
cors.enabled=true
cors.allowed.origins=*
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=Content-Type,Authorization

# Performance Settings
performance.request.timeout.seconds=30
performance.max.request.size.mb=10
performance.thread.pool.size=20

# Security Settings
security.https.required=false
security.token.expiry.hours=1
security.csrf.protection=true
