# Application Configuration for SAJHA MCP Server

# Application Info
app.name=SAJHA MCP Server
app.version=1.0.0
app.description=Model Context Protocol Server with Web Interface
app.author=Ashutosh Sinha
app.email=ajsinha@gmail.com

# MCP Protocol Settings
mcp.protocol.version=1.0
mcp.jsonrpc.version=2.0
mcp.supported.methods=initialize,initialized,tools/list,tools/call,ping

# Database Settings (for future use)
db.enabled=false
db.type=sqlite
db.path=data/sajha_mcp.db
db.pool.size=10

# Cache Settings
cache.enabled=true
cache.ttl.seconds=300
cache.max.size=1000

# External API Keys (for tools)
# Google Search API
google.api.key=${GOOGLE_API_KEY}
google.search.engine.id=${GOOGLE_SEARCH_ENGINE_ID}

# Yahoo Finance (no API key required for basic usage)
yahoo.finance.enabled=true

# Federal Reserve API
fred.api.key=${FRED_API_KEY}

# Wikipedia (no API key required)
wikipedia.enabled=true
wikipedia.language=en

# Email Settings (for notifications)
email.enabled=false
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.user=${EMAIL_USER}
email.smtp.password=${EMAIL_PASSWORD}
email.from.address=noreply@sajhamcp.com

# Backup Settings
backup.enabled=false
backup.schedule=0 2 * * *
backup.path=backups/
backup.retention.days=30

# Feature Flags
features.websocket.enabled=true
features.monitoring.enabled=true
features.admin.panel.enabled=true
features.tool.auto.reload=true
features.user.registration=false

# UI Settings
ui.theme=default
ui.items.per.page=25
ui.datetime.format=YYYY-MM-DD HH:mm:ss
ui.chart.refresh.seconds=60

# Development Settings
dev.mode=${DEV_MODE:false}
dev.auto.reload=true
dev.verbose.logging=false
